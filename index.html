<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>To Do List App</title>
  <meta name="description" content="A To Do List App For Mobile">
  <meta name="author" content="P A McGowan">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
<input type="text" placeholder="Enter an activity.." id="item">
<button id="add"><i class="icon-plus"></i></button>
</header>
<div class="container">
<!--Uncompleted tasks-->
<ul class="todo" id="todo">

</ul>
<!--Completed tasks-->
<ul class="completed" id="completed">
</ul>
</div>

<script src="js/app.js"></script>
<script src="js/sweetalert.min.js"></script>
</body>
</html>
